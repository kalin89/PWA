<mat-toolbar color="primary">My App</mat-toolbar>

<button mat-raised-button color="accent" (click)="login()" >Login</button>
{{message | async | json}}

<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Nota
      </mat-panel-title>
      <mat-panel-description>
        Crear o Editar una Nota
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field>
      <input matInput placeholder="Titulo de la nota" [(ngModel)]="nota.titulo">
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Categoria" [(ngModel)]="nota.categoria">
        <mat-option *ngFor="let cat of categorias" [value]="cat">
          {{cat}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput placeholder="Cuerpo de la nota" [(ngModel)]="nota.cuerpo"></textarea>
    </mat-form-field>

    <button mat-raised-button color="accent" (click)="guardarNota()" >Guardar Nota</button>
</mat-expansion-panel>

<mat-list role="list" *ngFor="let nota of notas">
<mat-list-item (click)="seleccionarnota(nota)">
  <h3 matLine>{{nota.titulo}}</h3>
  <p matLine>{{nota.cuerpo}}</p>
  <small matLine>{{nota.categoria}} - {{nota.id | date}}</small>
</mat-list-item>
</mat-list>

<router-outlet></router-outlet>
